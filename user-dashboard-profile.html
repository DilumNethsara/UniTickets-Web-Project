<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/bootsrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom/style-user-dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="user-dashboard-profile.html">Account Settings</a></li>
        <li><a href="dashboard-booking-history.html">My Bookings</a></li>
        <li><a href="dashboard-contact.html">Contact Admin</a></li>
        <li><a href="#logout">Logout</a></li>
      </ul>
    </div>

    <div class="main-content">
      <button class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</button>
      <div class="settings-container">
        <h1>Account Settings</h1>

        <div class="settings-section">
          <h2>Profile Information</h2>
          <form>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              value="John Doe"
              required
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              value="johndoe@example.com"
              required
            />

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="+123 456 7890" />

            <label>Are you an University Student? <a href="">Verify</a></label>

            <button type="submit" class="btn-save">Save Changes</button>
          </form>
        </div>

        <div class="settings-section">
          <h2>Change Password</h2>
          <form>
            <label for="current-password">Current Password:</label>
            <input
              type="password"
              id="current-password"
              name="current-password"
              required
            />

            <label for="new-password">New Password:</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              required
            />

            <label for="confirm-password">Confirm New Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />

            <button type="submit" class="btn-save">Update Password</button>
          </form>
        </div>

        <div class="settings-section">
          <h2>Payment Methods</h2>
          <form>
            <label for="card-name">Name on Card:</label>
            <input
              type="text"
              id="card-name"
              name="card-name"
              placeholder="e.g., John Doe"
              required
            />

            <label for="card-number">Card Number:</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="e.g., 1234 5678 9012 3456"
              maxlength="19"
              required
            />

            <label for="expiry-date">Expiry Date:</label>
            <input type="month" id="expiry-date" name="expiry-date" required />

            <label for="cvv">CVV:</label>
            <input
              type="password"
              id="cvv"
              name="cvv"
              placeholder="e.g., 123"
              maxlength="3"
              required
            />

            <button type="submit" class="btn-save">Add Card</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("active");
      }
    </script>

    <script src="js/custom/script-custom.js"></script>
  </body>
</html>
